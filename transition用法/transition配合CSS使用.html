<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="animate.css">
    <style>
        p {
            width: 300px;
            height: 300px;
            background: red;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="点击隐藏" @click="iTrue=!iTrue">
    <transition
            enter-active-class="bounceInLeft"
            leave-active-class="bounceOutRight"
    >
        <p v-show="iTrue" class="animated"></p>
    </transition>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            iTrue: false
        },
        methods: {}
    })
    //    这样写的代码是在变幻的时候想添加js这样来写的
</script>
</body>
</html>
