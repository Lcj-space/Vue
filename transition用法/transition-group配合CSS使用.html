<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="animate.css">
    <style>
        html,body{
            overflow: hidden;
        }
        p {
            width: 300px;
            height: 300px;
            background: red;
            margin: 0 auto;
            margin-top: 5px;
        }
        /*P:after{*/
            /*clear: both;*/
        /*}*/
    </style>
</head>
<body>
<div id="app">
    <input type="text"  v-model="show">
    <transition-group
            enter-active-class="bounceInLeft"
            leave-active-class="bounceOutRight"
    >
        <p class="animated" v-show="show" v-for="(val,index) in lists" :key="index">
            {{val}}
        </p>
    </transition-group>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            list:['a','b','c','aa'],
            show:''
        },
        computed:{
            lists:function () {
                var arr=[];
                this.list.forEach(function (val) {
                    if(val.indexOf(this.show)!=-1){
                        arr.push(val)
                    }
                }.bind(this));
                return arr;
            }
        },
        methods: {}
    })
    //    这样写的代码是在变幻的时候想添加js这样来写的
</script>
</body>
</html>
