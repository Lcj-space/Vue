<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .show{
            width: 100px;
            height: 100px;
            background: deepskyblue;
        }
    </style>
</head>
<body>
<div id="div1">
    <button @click="isShow">click</button>
    <div :class="{show:bflag}"></div>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#div1",
        data:{
            bflag:true
        },
        methods:{
            isShow:function () {
                this.bflag = !this.bflag
            }
        }
    })
</script>
</body>
</html>
