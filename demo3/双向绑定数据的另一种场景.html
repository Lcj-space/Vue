<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #app{
            padding: 0 100px;
        }
        .choice{
            width: 50px;
            height: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <select v-model="seleted" class="choice">
        <option selected value="A">A</option>
        <option value="B">B</option>
        <option value="C">c</option>
    </select>
    <span>{{seleted}}</span>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            seleted:''
        }
    })
</script>
</body>
</html>
