<div id="app">
    <h1>是否添加额外的费用</h1><input type="checkbox" name="" @click="add">
    <div>
        <li v-for="(val,index) in facility">
            {{val.name}}{{val.price}}
            <input type="checkbox" @click="set(val,index)">
        </li>
    </div>
    <h1>订单费用信息</h1>
    <ul>
        <li v-for="va in feeFacility">
            {{va.name}} <span>+</span> {{va.price}}
        </li>

//            isShow: true,

//            flag:true
        },
        computed: {
            total: function () {
                var t = 0;
                this.feeFacility.forEach(function (val) {
                    t += val.price
                });
                return t
            }
        },
        methods: {
            add: function () {
                if (event.target.checked) {
//                    this.facility=[{name:"床",},{},{}]
                    this.facility = [{name: '床', price: 100}, {name: '沙发', price: 200}, {name: 'wifi', price: 300}];

                } else {
                    this.facility.splice(0);
                    this.feeFacility.splice(1);
                }
            },
            set: function (val,index) {
                if (event.target.checked) {
                    this.feeFacility.push(val);
                }else {
                    this.feeFacility.splice(index+1,1);
                }
            }
