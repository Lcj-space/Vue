<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{total}}</p>
    <button-co @increment="incrementTotal"></button-co>
    <button-co @increment="incrementTotal"></button-co>
</div>
<script src="vue.js"></script>
<script>
    Vue.component('button-co',
        {
            template: '<button @click="increment">{{count}}</button>>',
            data : function () {
                return{
                    count : 0
                }
            },
            methods : {
                increment : function () {
                    this.count +=1
                    this.$emit('increment')
                }
            }
        })

    new Vue({
        el : '#app',
        data : {
            total : 0
        },
        methods : {
            incrementTotal : function () {
                this.total +=1
            }
        }
    })
</script>
</body>
</html>
