<!--深拷贝、浅拷贝：-->

<!--浅拷贝：不会继续对对象里面的对象进行解析赋值-->
<script>
    function deepCopy(p, c) {

        var c = c || {};

        for (var i in p) {

            c[i] = p[i];

        }

        return c;

    }

    console.log(deepCopy({
        a:1,
        b: function () {
            console.log('ha')
        }
    },{c:1}));

    function indexOf(arr, item) {
        let h = arr.length;
        for(let i  =0 ;i< h ;i++){
            if (arr[i] == item){
                return i;
                continue
            }
        }

    }
